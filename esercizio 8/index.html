<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colors</title>
  </head>
  <body>
    <header>
      <h1>Colors</h1>
    </header>

    <main>
      <table class="color-table">
        <tr>
          <td class="light-red">
            <div class="color-name">Rosso</div>
          </td>
          <td class="light-yellow">
            <div class="color-name">Giallo</div>
          </td>
          <td class="light-green">
            <div class="color-name">Verde</div>
          </td>
          <td class="light-cyan">
            <div class="color-name">Cyano</div>
          </td>
          <td class="white">
            <div class="color-name">Bianco</div>
          </td>
        </tr>
        <tr>
          <td class="red">
            <div class="color-name"></div>
          </td>

          <td class="yellow">
            <div class="color-name"></div>
          </td>
          <td class="green">
            <div class="color-name"></div>
          </td>
          <td class="cyan">
            <div class="color-name"></div>
          </td>
          <td class="light-gray">
            <div class="color-name"></div>
          </td>
        </tr>
        <div>
          <tr>
            <td class="medium-red">
              <div class="color-name"></div>
            </td>
            <td class="medium-yellow">
              <div class="color-name"></div>
            </td>
            <td class="medium-green">
              <div class="color-name"></div>
            </td>
            <td class="medium-cyan">
              <div class="color-name"></div>
            </td>
            <td class="gray">
              <div class="color-name"></div>
            </td>
          </tr>
          <tr>
            <td class="dark-red">
              <div class="color-name"></div>
            </td>
            <td class="dark-yellow">
              <div class="color-name"></div>
            </td>
            <td class="dark-green">
              <div class="color-name"></div>
            </td>
            <td class="dark-cyan">
              <div class="color-name"></div>
            </td>
            <td class="dark-gray">
              <div class="color-name"></div>
            </td>
          </tr>
          <tr>
            <td class="darker-red">
              <div class="color-name"></div>
            </td>
            <td class="darker-yellow">
              <div class="color-name"></div>
            </td>
            <td class="darker-green">
              <div class="color-name"></div>
            </td>
            <td class="darker-cyan">
              <div class="color-name"></div>
            </td>
            <td class="black">
              <div class="color-name"></div>
            </td>
          </tr>
        </div>

        <!-- Ripeti lo stesso formato per le altre categorie di colore -->
      </table>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Stanza 7</p>
      </div>
    </footer>
  </body>
</html>
