<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modulo di Contatto</title>
  </head>
  <body>
    <div style="text-align: center">
      <h2>Modulo di Contatto</h2>

      <form action="/processa_modulo" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="genere">Genere:</label>

        <select id="genere" name="genere" required>
          <option value="M">Maschio</option>
          <option value="F">Femmina</option>
          <option value="A">Altro</option>
        </select>

        <label for="data_invio">Data Invio:</label>
        <input type="date" id="data_invio" name="data_invio" required />

        <label for="interessi">Interessi:</label>
        <div class="interests-container">
          <div class="interest-checkbox">
            <input
              type="checkbox"
              id="sport"
              name="interessi[]"
              value="sport"
            />
            <label for="sport">Sport</label>
          </div>

          <div class="interest-checkbox">
            <input
              type="checkbox"
              id="musica"
              name="interessi[]"
              value="musica"
            />
            <label for="musica">Musica</label>
          </div>

          <div class="interest-checkbox">
            <input
              type="checkbox"
              id="cinema"
              name="interessi[]"
              value="cinema"
            />
            <label for="cinema">Cinema</label>
          </div>

          <div class="interest-checkbox">
            <input type="checkbox" id="arte" name="interessi[]" value="arte" />
            <label for="arte">Arte</label>
          </div>
        </div>
        <br />

        <label for="file">Carica un file:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept="image/*, application/pdf"
        />

        <label for="motivo">Motivo del Contatto:</label>
        <select id="motivo" name="motivo" required>
          <option value="domanda">Domanda</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Segnalazione di Bug</option>
        </select>

        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" rows="4" required></textarea>

        <button type="submit">Invia</button>
        <button type="reset">Resetta</button>

        <script>
          // Aggiungi uno script JavaScript per impostare la data attuale
          document.getElementById("data_invio").valueAsDate = new Date();
        </script>
      </form>
    </div>
  </body>
</html>
