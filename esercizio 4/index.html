<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modulo di Contatto</title>
  </head>
  <body>
    <div style="text-align: center">
      <h2>Modulo di Contatto</h2>

      <form action="/processa_modulo" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="motivo">Motivo del Contatto:</label>

        <select id="motivo" name="motivo" required>
          <option value="domanda">Domanda</option>
          <option value="feedback">Feedback</option>
          <option value="bug">Segnalazione di Bug</option>
        </select>

        <label for="messaggio">Messaggio:</label>
        <textarea id="messaggio" name="messaggio" rows="4" required></textarea>

        <button type="submit">Invia</button>
      </form>
    </div>
  </body>
</html>
