<!-- Dichiarazione del tipo di documento HTML -->
<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Chiamata API con JavaScript Vanilla</title>
</head>

<body>

  <!-- Intestazione principale -->
  <h1>Esercizio sui post</h1>

  <!-- Contenitore dove verranno visualizzati i post -->
  <div id="postContainer"></div>

  <!-- Pulsante per caricare altri post -->
  <button id="caricaAltri">Carica atri post</button>

  <!-- Contenitore dove verranno visualizzati i dettagli del post -->
  <div id="dettagliPost"></div>

  <!-- Inclusione del file di script JavaScript -->
  <script src="script.js"></script>
</body>

</html>
