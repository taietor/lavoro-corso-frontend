<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Enigma Game</title>
  </head>

  <body class="bg-gray-200">
    <div
      id="registration"
      class="container mx-auto p-8 flex flex-col items-center justify-center min-h-screen"
    >
      <h1 class="text-4xl font-bold mb-8">Registrazione</h1>

      <form id="registrationForm" class="w-full max-w-md">
        <div class="mb-4">
          <label for="name" class="block text-sm font-semibold text-gray-600"
            >Nome</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="surname" class="block text-sm font-semibold text-gray-600"
            >Cognome</label
          >
          <input
            type="text"
            id="surname"
            name="surname"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="gender" class="block text-sm font-semibold text-gray-600"
            >Sesso</label
          >
          <select
            id="gender"
            name="gender"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
          >
            <option value="male">Maschio</option>
            <option value="female">Femmina</option>
            <option value="other">Altro</option>
          </select>
        </div>

        <button
          type="button"
          onclick="startGame()"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 w-full"
        >
          Inizia il gioco
        </button>
      </form>
    </div>

    <div id="game" class="container mx-auto p-8 hidden">
      <div id="userDetails" class="mb-4">
        <!-- Mostra nome e cognome una volta registrato -->
        <p class="text-xl font-semibold">
          Benvenuto, <span id="userName"></span> <span id="userSurname"></span>!
        </p>
      </div>

      <h1 class="text-4xl font-bold mb-8">Enigma Game</h1>

      <div id="enigma1" class="enigma mb-4 hidden">
        <h2 class="text-xl font-semibold mb-2">Enigma 1</h2>
        <p class="text-gray-600">Domanda di logica o giallo</p>
        <input
          type="text"
          id="answer1"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-500"
        />
        <button
          onclick="checkAnswer(1)"
          class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300"
        >
          Controlla Risposta
        </button>
      </div>

      <!-- Aggiungi altri enigmi qui -->

      <div id="score" class="mt-8">
        <p class="text-lg font-semibold">
          Punteggio: <span id="currentScore">0</span>
        </p>
        <p class="text-lg font-semibold">
          Max Punteggio: <span id="maxScore">0</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
